<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game Tokens - FLIPS ID">
    <title>Game Tokens - FLIPS ID</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared CSS Files -->
    <link rel="stylesheet" href="../css/main.css?v=23">
    <link rel="stylesheet" href="../css/components.css?v=23">
    <link rel="stylesheet" href="../css/responsive.css?v=23">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'Noto Sans Thai', 'sans-serif'],
                        'thai': ['Noto Sans Thai', 'Inter', 'sans-serif'],
                        'display': ['Comfortaa', 'cursive'],
                    },
                    colors: {
                        'primary': '#003366',
                        'secondary': '#56C4E8',
                        'blue-primary': '#003366',
                        'sky-primary': '#56C4E8',
                        'purple-primary': '#003366',
                        'pink-primary': '#56C4E8',
                        'dark-bg': '#F8FAFC',
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 font-thai text-slate-900 antialiased min-h-screen flex flex-col pb-16 md:pb-0">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass-nav">
        <nav class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-3 group">
                    <img src="../images/logo_new.png" alt="Flips id"
                        class="h-16 w-auto group-hover:scale-105 transition-transform duration-300">
                </a>

                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html" class="text-gray-600 hover:text-primary font-medium transition-colors"
                        data-i18n="nav_privilege">Privileges</a>
                    <a href="wallet.html" class="text-slate-900 font-medium transition-colors relative"
                        data-i18n="nav_wallet">
                        Wallet
                        <span class="absolute bottom-[-24px] left-0 w-full h-1 bg-blue-primary rounded-t-full"></span>
                    </a>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="toggleLanguage()"
                        class="flex items-center gap-2 px-4 py-2 rounded-xl border border-gray-200 hover:border-primary hover:bg-primary/10 transition-all duration-300 text-sm font-medium">
                        <i class="fas fa-globe text-blue-primary"></i>
                        <span id="currentLang">EN</span>
                    </button>

                    <!-- Wallet Button -->
                    <a href="wallet.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-xl bg-primary/10 border border-primary/20 text-primary transition-all duration-300">
                        <img src="../images/flips_token.png" alt="Coins" class="w-6 h-6 object-contain">
                        <span class="text-sm font-bold" id="headerPoints">0</span>
                        <span class="text-secondary text-xs">Coins</span>
                    </a>

                    <!-- Profile Button -->
                    <a href="profile.html"
                        class="w-10 h-10 rounded-full btn-gradient flex items-center justify-center font-bold hover:scale-110 transition-transform duration-300 overflow-hidden p-0.5">
                        <img src="../images/profile_v1.jpg" alt="Profile"
                            class="w-full h-full rounded-full object-cover">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow pt-32 pb-16 px-6">
        <div class="max-w-4xl mx-auto">

            <!-- Back Button & Title -->
            <div class="mb-6">
                <a href="wallet.html"
                    class="inline-flex items-center gap-2 text-slate-500 hover:text-slate-700 transition-colors mb-3 text-sm">
                    <i class="fas fa-arrow-left text-xs"></i>
                    <span data-i18n="back_to_wallet">Back to Wallet</span>
                </a>
                <h1 class="text-2xl font-bold flex items-center gap-3 text-slate-900">
                    <div
                        class="w-10 h-10 bg-white border border-gray-100 p-1 rounded-xl flex items-center justify-center">
                        <img src="../images/full_sense_token.png" class="w-full h-full object-contain">
                    </div>
                    <span data-i18n="game_tokens_title">FULL SENSE Tokens</span>
                </h1>
            </div>

            <!-- Token Summary Card -->
            <div
                class="bg-gradient-to-r from-orange-400/10 to-orange-600/10 rounded-xl p-5 mb-6 border border-orange-200">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="text-center md:text-left">
                        <p class="text-slate-500 text-sm mb-1 font-bold" data-i18n="total_game_tokens">Total FULL SENSE
                            Tokens</p>
                        <div class="flex items-baseline justify-center md:justify-start gap-2">
                            <span class="text-4xl font-bold text-slate-900" id="totalGameTokens">0</span>
                            <span class="text-lg font-bold text-orange-600">FULL SENSE</span>
                        </div>
                    </div>

                    <div class="flex gap-4 text-sm text-slate-600">
                        <div class="flex items-center gap-2">
                            <img src="../images/full_sense_token.png" class="w-4 h-4 object-contain">
                            <span id="gameCount">0</span> <span data-i18n="games">Items</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Token List -->
            <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <h2 class="text-lg font-semibold text-slate-900" data-i18n="token_breakdown">Token Breakdown</h2>
                </div>

                <div id="gameTokenList" class="divide-y divide-gray-50">
                    <!-- Items injected by JS -->
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-8 md:py-12 border-t border-gray-200 mt-auto pb-24 md:pb-12">
        <div class="max-w-7xl mx-auto px-4 md:px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 md:gap-6">
                <div class="flex items-center gap-3">
                    <img src="../images/logo_new.png" alt="Flips id" class="h-8 md:h-12 w-auto ">
                </div>
                <p class="text-slate-500 text-xs md:text-sm text-center">© 2024 FLIPS ID Corporation. All rights
                    reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Mobile Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden z-50">
        <div class="flex justify-around items-center py-2">
            <a href="index.html"
                class="flex flex-col items-center gap-1 py-2 px-4 text-gray-500 hover:text-primary transition-colors">
                <i class="fas fa-gift text-xl"></i>
                <span class="text-[10px] font-medium">สิทธิพิเศษ</span>
            </a>
            <a href="wallet.html" class="flex flex-col items-center gap-1 py-2 px-4 text-primary">
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-[10px] font-medium">กระเป๋า</span>
            </a>
            <a href="profile.html"
                class="flex flex-col items-center gap-1 py-2 px-4 text-gray-500 hover:text-primary transition-colors">
                <i class="fas fa-user text-xl"></i>
                <span class="text-[10px] font-medium">โปรไฟล์</span>
            </a>
        </div>
    </nav>

    <!-- Token Detail Modal -->
    <div id="tokenItemModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeTokenItemModal()"></div>
        <div
            class="absolute inset-4 md:inset-auto md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 md:w-full md:max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="relative h-48 overflow-hidden">
                <img id="modalItemImage" src="" alt="" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <button onclick="closeTokenItemModal()"
                    class="absolute top-4 right-4 w-10 h-10 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:bg-white/30 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
                <div class="absolute bottom-4 left-6 right-6">
                    <h3 id="modalItemTitle" class="text-2xl font-bold text-white mb-1"></h3>
                    <div class="flex items-center gap-2">
                        <span class="px-3 py-1 rounded-full text-sm font-bold text-white"
                            style="background: linear-gradient(135deg, #a855f7, #ec4899);">
                            <i class="fas fa-coins mr-1"></i>
                            <span id="modalItemTokens">0</span> Token
                        </span>
                    </div>
                </div>
            </div>
            <div class="p-6 space-y-4">
                <div class="flex items-center gap-4 p-4 rounded-xl bg-gray-50">
                    <div class="w-10 h-10 rounded-full bg-green-500/10 flex items-center justify-center">
                        <i class="fas fa-calendar-check text-green-500"></i>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500" data-i18n="earned_date">Earned Date</p>
                        <p class="font-bold text-slate-900" id="modalItemDate"></p>
                    </div>
                </div>
                <div class="flex items-center gap-4 p-4 rounded-xl bg-gray-50">
                    <div class="w-10 h-10 rounded-full bg-purple-500/10 flex items-center justify-center">
                        <i class="fas fa-gift text-purple-500"></i>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500" data-i18n="source">Source</p>
                        <p class="font-bold text-slate-900" id="modalItemSource"></p>
                    </div>
                </div>
                <div class="p-4 rounded-xl bg-purple-50 border border-purple-100">
                    <p class="text-sm text-purple-800" id="modalItemDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/translations.js?v=25"></script>
    <script src="../js/data.js?v=25"></script>
    <script src="../js/utils.js?v=25"></script>
    <script src="../js/game-tokens.js?v=25"></script>

</body>

</html>
