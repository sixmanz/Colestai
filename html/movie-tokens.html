<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movie Tokens - Exclusive Cinema Rewards">
    <link rel="icon" type="image/png" href="../images/flips_token.png">
    <title>Movie Tokens - FLIPS ID</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared CSS Files -->
    <link rel="stylesheet" href="../css/main.css?v=23">
    <link rel="stylesheet" href="../css/components.css?v=23">
    <link rel="stylesheet" href="../css/responsive.css?v=23">
    <link rel="stylesheet" href="../css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'Noto Sans Thai', 'sans-serif'],
                        'thai': ['Noto Sans Thai', 'Inter', 'sans-serif'],
                        'display': ['Comfortaa', 'cursive'],
                    },
                    colors: {
                        'primary': '#003366',
                        'secondary': '#56C4E8',
                        'blue-primary': '#003366',
                        'sky-primary': '#56C4E8',
                        'purple-primary': '#003366',
                        'pink-primary': '#56C4E8',
                        'dark-bg': '#F8FAFC',
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 font-thai text-slate-900 antialiased min-h-screen flex flex-col pb-16 md:pb-0">

    <!-- Header -->
    <header
        class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-xl border-b border-white/20 transition-all duration-300">
        <nav class="max-w-7xl mx-auto px-4 md:px-6">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-2 group flex-shrink-0">
                    <img src="../images/logo_new.png" alt="Flips id"
                        class="h-10 md:h-12 w-auto group-hover:scale-105 transition-transform duration-300">
                </a>

                <!-- Navigation Links (Center - Desktop) -->
                <div class="hidden md:flex items-center justify-center flex-1 px-8">
                    <div
                        class="flex items-center gap-1 bg-white/50 backdrop-blur-md rounded-full p-1 border border-white/40 shadow-sm">
                        <a href="index.html"
                            class="flex items-center gap-1.5 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 text-slate-500 hover:text-blue-primary hover:bg-white/50">
                            <i class="fas fa-gift text-xs"></i>
                            <span>สิทธิพิเศษ</span>
                        </a>
                        <a href="wallet.html"
                            class="flex items-center gap-1.5 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 bg-blue-primary text-white shadow-md">
                            <i class="fas fa-wallet text-xs"></i>
                            <span>กระเป๋าเงิน</span>
                        </a>
                    </div>
                </div>

                <!-- Right Actions -->
                <div class="flex items-center gap-2 md:gap-3">
                    <!-- Notification Bell -->
                    <div class="relative">
                        <button onclick="toggleNotifications()"
                            class="w-9 h-9 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors">
                            <i class="fas fa-bell text-gray-500 text-sm"></i>
                            <span
                                class="notif-badge hidden absolute -top-0.5 -right-0.5 w-4 h-4 bg-red-500 rounded-full text-[9px] flex items-center justify-center font-bold text-white">0</span>
                        </button>
                    </div>

                    <!-- Language Toggle -->
                    <button onclick="toggleLanguage()"
                        class="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white/50 border border-gray-200 hover:bg-white hover:border-gray-300 transition-all">
                        <i class="fas fa-globe text-blue-primary text-sm"></i>
                        <span class="text-sm font-medium text-gray-600" id="langLabel">TH</span>
                    </button>

                    <!-- Wallet Button -->
                    <a href="wallet.html"
                        class="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white/50 border border-gray-200 hover:border-primary/30 hover:shadow-md transition-all duration-300">
                        <img src="../images/flips_token.png" alt="Flips Coins" class="w-5 h-5 object-contain">
                        <span class="text-sm font-bold text-slate-700" id="headerPoints">0</span>
                        <span class="text-slate-400 text-xs" id="headerCoinLabel">Flips</span>
                    </a>

                    <!-- Profile Button -->
                    <div class="relative group">
                        <a href="profile.html"
                            class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-primary to-secondary flex items-center justify-center hover:scale-110 transition-transform duration-300 overflow-hidden p-0.5 shadow-md shadow-blue-500/20">
                            <img src="../images/profile_v1.jpg" alt="Profile"
                                class="w-full h-full rounded-full object-cover">
                        </a>
                        <!-- Admin Switch Badge -->
                        <a href="admin.html" title="Switch to Admin"
                            class="absolute -bottom-0.5 -right-0.5 w-4 h-4 bg-blue-primary rounded-full border-2 border-white flex items-center justify-center text-[8px] text-white hover:bg-white hover:text-blue-primary transition-colors z-20 shadow-md">
                            <i class="fas fa-user-shield"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow pt-24 pb-16 px-4 md:px-6">
        <div class="max-w-4xl mx-auto">

            <!-- Back Button & Title -->
            <div class="mb-8">
                <a href="wallet.html"
                    class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white border border-gray-200 text-slate-500 hover:text-slate-900 hover:border-gray-300 transition-all mb-4 text-sm font-medium shadow-sm">
                    <i class="fas fa-arrow-left text-xs"></i>
                    <span data-i18n="back_to_wallet">Back to Wallet</span>
                </a>
                <h1 class="text-2xl font-bold flex items-center gap-3 text-slate-900">
                    <div
                        class="w-12 h-12 bg-white rounded-xl shadow-md p-1 border border-slate-100 flex items-center justify-center">
                        <i class="fas fa-film text-lg text-orange-500"></i>
                    </div>
                    <span data-i18n="movie_tokens_title">Movie Tokens</span>
                </h1>
            </div>

            <!-- Token Summary Card -->
            <div
                class="bg-white rounded-2xl p-6 mb-8 border border-slate-100 shadow-sm flex flex-col md:flex-row justify-between items-center gap-6 group hover:shadow-md transition-all">
                <div class="flex items-center gap-5 w-full md:w-auto">
                    <div
                        class="w-16 h-16 rounded-2xl bg-orange-50 flex items-center justify-center text-orange-600 group-hover:scale-110 transition-transform">
                        <i class="fas fa-ticket text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1"
                            data-i18n="total_movie_tokens">Total Movie Tokens</p>
                        <div class="flex items-baseline gap-2">
                            <span class="text-4xl font-display font-bold text-slate-900" id="totalMovieTokens">0</span>
                            <span class="text-lg font-bold text-orange-500">Token</span>
                        </div>
                    </div>
                </div>

                <div
                    class="flex items-center gap-3 px-5 py-3 bg-slate-50 rounded-xl border border-slate-100 w-full md:w-auto justify-center md:justify-start">
                    <i class="fas fa-layer-group text-slate-400"></i>
                    <span class="text-slate-600 font-medium"><span id="movieCount"
                            class="font-bold text-slate-900">0</span> Movies</span>
                </div>
            </div>

            <!-- Token List -->
            <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <h2 class="text-lg font-semibold text-slate-900" data-i18n="token_breakdown">Token Breakdown</h2>
                </div>

                <div id="movieTokenList" class="divide-y divide-gray-50">
                    <!-- Items injected by JS -->
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-8 md:py-12 border-t border-gray-200 mt-auto pb-24 md:pb-12">
        <div class="max-w-7xl mx-auto px-4 md:px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 md:gap-6">
                <div class="flex items-center gap-3">
                    <img src="../images/logo_new.png" alt="Flips id" class="h-8 md:h-12 w-auto ">
                </div>
                <p class="text-slate-500 text-xs md:text-sm text-center">© 2024 FLIPS ID Corporation. All rights
                    reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Mobile Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden z-50">
        <div class="flex justify-around items-center py-2">
            <a href="index.html"
                class="flex flex-col items-center gap-1 py-2 px-4 text-gray-500 hover:text-primary transition-colors">
                <i class="fas fa-gift text-xl"></i>
                <span class="text-[10px] font-medium">สิทธิพิเศษ</span>
            </a>
            <a href="wallet.html" class="flex flex-col items-center gap-1 py-2 px-4 text-primary">
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-[10px] font-medium">กระเป๋า</span>
            </a>
            <a href="profile.html"
                class="flex flex-col items-center gap-1 py-2 px-4 text-gray-500 hover:text-primary transition-colors">
                <i class="fas fa-user text-xl"></i>
                <span class="text-[10px] font-medium">โปรไฟล์</span>
            </a>
        </div>
    </nav>

    <!-- Token Detail Modal -->
    <div id="tokenItemModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeTokenItemModal()"></div>
        <div
            class="absolute inset-4 md:inset-auto md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 md:w-full md:max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="relative h-48 overflow-hidden">
                <img id="modalItemImage" src="" alt="" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <button onclick="closeTokenItemModal()"
                    class="absolute top-4 right-4 w-10 h-10 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:bg-white/30 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
                <div class="absolute bottom-4 left-6 right-6">
                    <h3 id="modalItemTitle" class="text-2xl font-bold text-white mb-1"></h3>
                    <div class="flex items-center gap-2">
                        <span class="px-3 py-1 rounded-full text-sm font-bold text-white"
                            style="background: linear-gradient(135deg, #ef4444, #f97316);">
                            <i class="fas fa-ticket-alt mr-1"></i>
                            <span id="modalItemTokens">0</span> Token
                        </span>
                    </div>
                </div>
            </div>
            <div class="p-6 space-y-4">
                <div class="flex items-center gap-4 p-4 rounded-xl bg-gray-50">
                    <div class="w-10 h-10 rounded-full bg-green-500/10 flex items-center justify-center">
                        <i class="fas fa-calendar-check text-green-500"></i>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500" data-i18n="earned_date">Earned Date</p>
                        <p class="font-bold text-slate-900" id="modalItemDate"></p>
                    </div>
                </div>
                <div class="flex items-center gap-4 p-4 rounded-xl bg-gray-50">
                    <div class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center">
                        <i class="fas fa-gift text-blue-500"></i>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500" data-i18n="source">Source</p>
                        <p class="font-bold text-slate-900" id="modalItemSource"></p>
                    </div>
                </div>
                <div class="p-4 rounded-xl bg-orange-50 border border-orange-100">
                    <p class="text-sm text-orange-800" id="modalItemDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/translations.js?v=26"></script>
    <script src="../js/data.js?v=26"></script>
    <script src="../js/utils.js?v=26"></script>
    <script src="../js/movie-tokens.js?v=26"></script>

</body>

</html>
