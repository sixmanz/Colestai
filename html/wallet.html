<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Wallet - FLIPS ID">
    <title>My Wallet - FLIPS ID</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared CSS Files -->
    <link rel="stylesheet" href="../css/main.css?v=23">
    <link rel="stylesheet" href="../css/components.css?v=23">
    <link rel="stylesheet" href="../css/responsive.css?v=23">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'Noto Sans Thai', 'sans-serif'],
                        'thai': ['Noto Sans Thai', 'Inter', 'sans-serif'],
                        'display': ['Comfortaa', 'cursive'],
                    },
                    colors: {
                        'primary': '#003366',
                        'secondary': '#56C4E8',
                        'blue-primary': '#003366',
                        'sky-primary': '#56C4E8',
                        'purple-primary': '#003366',
                        'pink-primary': '#56C4E8',
                        'dark-bg': '#F8FAFC',
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 font-thai text-slate-900 antialiased min-h-screen flex flex-col pb-16 md:pb-0">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass-nav">
        <nav class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-3 group">
                    <img src="../images/logo_new.png" alt="Flips id"
                        class="h-16 w-auto group-hover:scale-105 transition-transform duration-300">
                </a>

                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html" class="text-gray-600 hover:text-primary font-medium transition-colors"
                        data-i18n="nav_privilege">Privileges</a>
                    <!-- Active Wallet Link -->
                    <a href="wallet.html" class="text-slate-900 font-medium transition-colors relative"
                        data-i18n="nav_wallet">
                        Wallet
                        <span class="absolute bottom-[-24px] left-0 w-full h-1 bg-blue-primary rounded-t-full"></span>
                    </a>
                </div>

                <div class="flex items-center gap-4">
                    <!-- Notification Bell -->
                    <div class="relative">
                        <button onclick="toggleNotifications()"
                            class="w-10 h-10 rounded-xl flex items-center justify-center border border-gray-200 hover:bg-gray-100 transition-colors">
                            <i class="fas fa-bell text-gray-600"></i>
                            <span
                                class="notif-badge hidden absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-[10px] flex items-center justify-center font-bold">0</span>
                        </button>

                        <!-- Notification Dropdown -->
                        <div id="notificationModal"
                            class="hidden absolute top-12 right-0 w-80 md:w-96 bg-white/95 backdrop-blur-xl border border-gray-200 rounded-2xl shadow-2xl z-[60] overflow-hidden transform origin-top-right transition-all">
                            <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                                <h3 class="font-bold flex items-center gap-2">
                                    <i class="fas fa-bell text-blue-primary"></i>
                                    Notifications
                                </h3>
                                <button onclick="markAllAsRead()"
                                    class="text-xs text-slate-500 hover:text-primary transition-colors">Mark all
                                    read</button>
                            </div>
                            <div id="notificationList"
                                class="max-h-[60vh] overflow-y-auto p-2 space-y-1 custom-scrollbar">
                                <!-- Items injected by JS -->
                            </div>
                        </div>
                    </div>

                    <button onclick="toggleLanguage()"
                        class="flex items-center gap-2 px-4 py-2 rounded-xl border border-gray-200 hover:border-primary hover:bg-primary/10 transition-all duration-300 text-sm font-medium">
                        <i class="fas fa-globe text-blue-primary"></i>
                        <span id="currentLang">EN</span>
                    </button>

                    <!-- Wallet Button (Active) -->
                    <a href="wallet.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-xl bg-primary/10 border border-primary/20 text-primary transition-all duration-300">
                        <img src="../images/points_icon_v2.png?v=23" alt="Points" class="w-6 h-6 object-contain">
                        <span class="text-sm font-bold" id="headerPoints">0</span>
                        <span class="text-secondary text-xs">RDS</span>
                    </a>

                    <!-- Profile Button -->
                    <a href="profile.html"
                        class="w-10 h-10 rounded-full btn-gradient flex items-center justify-center font-bold hover:scale-110 transition-transform duration-300 overflow-hidden p-0.5">
                        <img src="../images/profile_v1.jpg" alt="Profile" class="w-full h-full rounded-full object-cover">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow pt-32 pb-16 px-6">
        <div class="max-w-4xl mx-auto">

            <h1 class="text-3xl font-bold mb-8 flex items-center gap-3">
                <i class="fas fa-wallet text-blue-primary"></i>
                <span data-i18n="wallet_modal_title">My Wallet</span>
            </h1>

            <!-- Wallet Card -->
            <div class="wallet-card-bg rounded-3xl p-8 mb-12 relative overflow-hidden shadow-2xl shadow-primary/40">
                <div
                    class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2">
                </div>

                <div
                    class="relative text-center md:text-left flex flex-col md:flex-row justify-between items-center gap-8">
                    <div>
                        <p class="text-white/80 text-lg mb-2" data-i18n="points_available">RDS Points Available</p>
                        <div class="flex items-baseline justify-center md:justify-start gap-3">
                            <span class="text-6xl font-bold text-white tracking-tight"
                                id="walletTotalPointsHero">0</span>
                            <span class="text-2xl font-medium text-white/60">RDS</span>
                        </div>
                    </div>

                    <div class="flex flex-col gap-3 w-full md:w-auto">
                        <div
                            class="bg-black/20 backdrop-blur-md rounded-xl p-4 flex items-center justify-between gap-6 border border-white/10">
                            <div>
                                <p class="text-xs text-white/70 mb-1" data-i18n="hero_expiring">Expiring Soon</p>
                                <p class="font-bold text-white">0 RDS</p>
                            </div>
                            <i class="fas fa-clock text-yellow-400 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transaction History -->
            <div class="glass-card rounded-2xl p-6 md:p-8">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-xl font-bold text-slate-900" data-i18n="wallet_history">Transaction History</h2>
                    <div class="flex gap-2">
                        <button
                            class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 text-sm hover:bg-gray-200 transition-colors"
                            data-i18n="filter_all">All</button>
                    </div>
                </div>

                <div class="space-y-4" id="transactionsListFull">
                    <!-- Transactions injected by JS -->
                </div>

                <!-- Empty State -->
                <div id="emptyTransactions" class="hidden text-center py-12">
                    <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-receipt text-2xl text-gray-300"></i>
                    </div>
                    <p class="text-slate-500" data-i18n="no_vouchers">No transactions yet</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-8 md:py-12 border-t border-gray-200 mt-auto pb-24 md:pb-12">
        <div class="max-w-7xl mx-auto px-4 md:px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 md:gap-6">
                <div class="flex items-center gap-3">
                    <img src="../images/logo_new.png" alt="Flips id" class="h-8 md:h-12 w-auto ">
                </div>
                <p class="text-slate-500 text-xs md:text-sm text-center">© 2024 FLIPS ID Corporation. All rights
                    reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Mobile Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden z-50">
        <div class="flex justify-around items-center py-2">
            <a href="index.html"
                class="flex flex-col items-center gap-1 py-2 px-4 text-gray-500 hover:text-primary transition-colors">
                <i class="fas fa-gift text-xl"></i>
                <span class="text-[10px] font-medium">สิทธิพิเศษ</span>
            </a>
            <a href="wallet.html" class="flex flex-col items-center gap-1 py-2 px-4 text-primary">
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-[10px] font-medium">กระเป๋า</span>
            </a>
            <a href="profile.html"
                class="flex flex-col items-center gap-1 py-2 px-4 text-gray-500 hover:text-primary transition-colors">
                <i class="fas fa-user text-xl"></i>
                <span class="text-[10px] font-medium">โปรไฟล์</span>
            </a>
        </div>
    </nav>

    <!-- JavaScript -->
    <script src="../js/translations.js?v=23"></script>
    <script src="../js/data.js?v=23"></script>
    <script src="../js/utils.js?v=23"></script>
    <script src="../js/notifications.js?v=23"></script>
    <script src="../js/wallet.js?v=23"></script>

</body>

</html>
